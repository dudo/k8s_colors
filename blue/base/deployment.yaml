---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue
spec:
  selector:
    matchLabels:
      app: blue
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: blue
    spec:
      restartPolicy: Always
      containers:
      - resources:
          requests: {}
          limits:
            cpu: 250m
            memory: 250M
        imagePullPolicy: Always
        image: dudo/blue:latest
        name: blue
        ports:
        - containerPort: 80
