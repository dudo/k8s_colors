---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: blue
  namespace: feature-margin
spec:
  selector:
    matchLabels:
      app: blue
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: blue
    spec:
      restartPolicy: Always
      containers:
      - resources:
          requests: {}
          limits:
            cpu: 250m
            memory: 250M
        imagePullPolicy: Always
        image: dudo/blue:00aff0f
        name: blue
        ports:
        - containerPort: 80
