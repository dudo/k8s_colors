---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: red
  # annotations:
  #   flux.weave.works/automated: "true"
spec:
  selector:
    matchLabels:
      app: red
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: red
    spec:
      restartPolicy: Always
      containers:
      - resources:
          requests: {}
          limits:
            cpu: 250m
            memory: 250M
        imagePullPolicy: Always
        image: dudo/colors:red
        name: red
        ports:
        - containerPort: 80
